{% extends 'app/base.html' %}
{% load static %}

<head>
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
</head>

{% block content %}
<div class="container">
  <div class="form-container">
    <h2>Удалить новость</h2>
    <p>Вы уверены, что хотите удалить новость "{{ news.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'app:index' %}" class="btn" style="margin-left: 10px;">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
